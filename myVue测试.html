<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="name">{{name}}</h1>
    <input type="text" id="bob">
    <script src="observer.js"></script>
    <script src="watcher.js"></script>
    <script src="myVue.js"></script>
    <script>
        var htags = document.getElementById('name')
        var vm = new MyVue({name: 'seeing'}, htags, 'name')

        var intags = document.getElementById('bob')
        intags.oninput = function(event){
            vm.name = event.target.value
        }
    </script>
</body>
</html>
